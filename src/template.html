<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="left">
        <div class="projects"></div>
      <form action="" class="project-form">
        <input type="text" name="project-name" id="project-name" placeholder="Title"/>
        <button class="project-name-submit">+</button>
      </form>
    </div>
    <div class="right" style="display: none;">
        <div class="notes"></div>
        <form action="" class="note-form">

            <input type="text" name="note-title" id="note-title" placeholder="Title" required/>
            <textarea name="note-description" id="note-description" placeholder="description" cols="30" rows="10"></textarea>
            <input type="date" name="note-due-date" id="note-due-date" placeholder="Due Date">
            <button class="note-submit">+</button>
        </form>
    </div>
  </body>
</html>
